databaseChangeLog:
  - changeSet:
      id: 4-create-comments
      author: TrueRandolf
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ad_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comments_ad
                    referencedTableName: ads
                    referencedColumnNames: id
                    deleteCascade: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comment_user
                    referencedTableName: users
                    referencedColumnNames: id
                    deleteCascade: true
              - column:
                  name: created_time
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: varchar(64)
                  constraints:
                    nullable: false





