databaseChangeLog:
  - changeSet:
      id: 2-create-auth_data
      author: TrueRandolf
      changes:
        - createTable:
            tableName: auth_data
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_auth_user
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: password_hash
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(32)
                  constraints:
                    nullable: false
